<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMI NO₂ + Ground Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Your Map Logic -->
<script>
  // Initialize map
  var map = L.map('map').setView([53.5461, -113.4938], 7);

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  // NASA GIBS OMI NO2 WMS layer (Jan 15, 2024)
  var no2Layer = L.tileLayer.wms('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi', {
    layers: 'OMI_NO2d',
    format: 'image/png',
    transparent: true,
    time: '2024-01-15',
    attribution: 'NASA GIBS / OMI NO₂'
  }).addTo(map);

  // Hardcoded NO₂ station values
  var no2Stations = [
    { lat: 53.5461, lon: -113.4938, station: "Edmonton Central", value: 33.8 },
    { lat: 53.5557, lon: -113.4687, station: "Edmonton East", value: 30.2 },
    { lat: 53.6436, lon: -113.6220, station: "St. Albert", value: 28.4 }
  ];

  no2Stations.forEach(function(d) {
    L.circleMarker([d.lat, d.lon], {
      radius: 7,
      fillColor: "red",
      color: "#800",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.65
    })
    .bindPopup(`<strong>${d.station}</strong><br>NO₂: ${d.value} ppb`)
    .addTo(map);
  });

  // Optional: Add layer toggle
  L.control.layers(null, {
    "OMI NO₂ (Jan 15)": no2Layer
  }).addTo(map);
</script>

</body>
</html>
